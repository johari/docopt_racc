short_opt_in_repeatable_group:
  usage: |+
    Usage: prog (-x <x> -y <y>)...

    -x <x>
    -y <y>

  runs:
    - prog: -x 10 -y 20 -x 30 -y 40
      expect:  &e {"-x": ["10", "30"], "-y": ["20", "40"]}
    - prog: -y 20 -y40 -x 10 -x 30
      expect: *e
pluralized_short_opt:
  usage: |+
    Usage: prog (-x <x>)...

    Options:
      -x <x>
  runs:
    - prog: -x 10 -x 20
      expect: {"-x": ["10", "20"]}
short_option_with_arg:
  usage: |+
    Usage: prog -f ARG

    -f ARG  short option with arg

  pebble: [":short_opt", "-f", "ARG"]
  runs:
    - prog: -ffoo
      expect: {"-f": "foo"}
stacked_short_opt:
  usage: |+
    Usage: prog foo [-ba] -r <baz>

    Options:
    -r <baz>  qux quux.

  pebble:
    - "foo"
    -
      - [":optional", [":short_opt", "-b"]]
      - [":optional", [":short_opt", "-a"]]
    - [":short_opt", "-r", "<baz>"]
  runs:
    - prog: -rab foo
      expect: {"foo": true, "-r": "ab", "-a": false, "-b": false}
    - prog: -arba foo
      expect: {"foo": true, "-r": "ba", "-a": true, "-b": false}
    - prog: -bar foo
      expect: "user-error"
      because: "-r requires argument"
    - prog: foo -bar
      expect: "user-error"
      because: "-r requires argument"
    - prog: -r -a -b foo
      expect: "user-error"
      because: "-r requires argument"
stacked_short_opt_without_arg:
  usage: |+
    Usage: prog foo [-br <baz>] [(-a <qux>)]

    Options:
    -r <baz>  qux quux.

  pebble:
    - "foo"
    -
      - [":optional", [":short_opt", "-b"]]
      - [":optional", [":short_opt", "-r", "<baz>"]]
    -
      - ":optional"
      -
        - ":group"
        -
          - [":short_opt", "-a"]
          - [":var", "<qux>"]
  runs:
    - prog: foo -rab
      expect: {"foo": true, "-r": "ab", "-a": false, "-b": false, "<qux>": null}
    - prog: foo -abrba
      expect: "user-error"
      because: "expected <qux>"
    - prog: foo -bar
      expect: "user-error"
      because: "-r requires argument"
    - prog: foo -r -a -b
      expect: "user-error"
    - prog: foo -r me -a -b
      expect: "user-error"
      because: "expected <qux>"
    - prog: foo x -r me -a
      expect: {"foo": true, "-r": "me", "-a": true, "-b": false, "<qux>": "x"}
    - prog: foo -ar baz qux -b
      expect: {"foo": true, "-r": "baz", "-a": true, "-b": true, "<qux>": "qux"}
    - prog: foo -a -r baz qux
      expect: {"foo": true, "-r": "baz", "-a": true, "-b": false, "<qux>": "qux"}

stacked_short_opt_with_arg:
  usage: |+
    Usage: prog foo [-br <baz>] [-a <qux>]

    Options:
    -r <baz>  qux quux.
    -a <qux>  i'm out of foobar numerals.

  pebble:
    - "foo"
    -
      - [":optional", [":short_opt", "-b"]]
      - [":optional", [":short_opt", "-r", "<baz>"]]
    -
      - ":optional"
      - [":short_opt", "-a", "<qux>"]
  runs:
    - prog: foo -rab
      expect: {"foo": true, "-r": "ab", "-a": null, "-b": false}
    - prog: foo -abrba
      expect: {"foo": true, "-r": null, "-a": "brba", "-b": false}
    - prog: foo -bar
      expect: {"foo": true, "-b": true, "-a": "r", "-r": null}
    - prog: foo -r -a -b
      expect: "user-error"
      because: "-r requires argument"
fail_without_prog:
  usage: |+
    Usage: (foo bar)

  should: fail
  because: program name not specified
cons:
  usage: |+
    Usage: prog foo bar baz qux

  pebble: ["foo", "bar", "baz", "qux"]
either:
  usage: |+
    Usage: prog (either this | or this long one | or this one)

  pebble:
  - ":group"
  -
    - ":either"
    - ["either", "this"]
    - ["or", "this", "long", "one"]
    - ["or", "this", "one"]
grouped_either:
  usage: |+
    Usage: prog (either this | or (this long one | this one))

  pebble:
  - ":group"
  -
    - ":either"
    - ["either", "this"]
    -
      - "or"
      -
        - ":group"
        -
          - ":either"
          - ["this", "long", "one"]
          - ["this", "one"]
dp127:
  usage: |+
    Usage: prog (-h | -v [ --file <f> ])

  pebble:
  - ":group"
  -
    - ":either"
    - [":short_opt", "-h"]
    -
      - [":short_opt", "-v"]
      -
        - [":optional", [":long_opt", "--file"]]
        - [":optional", [":var", "<f>"]]
dp137:
  usage: |+
    Usage: prog (n [m | (k | l)] | o p)

  tokens:
    ["prog",
      "(",
          "n", "[",
                  "m", "|", "(", "k", "|", "l", ")",
                "]",
          "|", "o", "p",
      ")"]

  pebble:
  - ":group"
  -
    - ":either"
    -
      - "n"
      -
        - ":optional"
        - [":either", "m", [":group", [":either", "k", "l"]]]
    - ["o", "p"]
naval_fate:
  usage: |+
    Naval Fate.

    Usage:
      prog ship new <name>...
      prog ship [<name>] move <x> <y> [--speed=<kn>]
      prog ship shoot <x> <y>
      prog mine (set|remove) <x> <y> [--moored|--drifting]
      prog -h | --help
      prog --version

    Options:
      -h --help     Show this screen.
      --version     Show version.
      --speed=<kn>  Speed in knots [default: 10].
      --moored      Mored (anchored) mine.
      --drifting    Drifting mine.

  pebble:
  - ":either"
  - ["ship", "new", [":oom", &name [":var", "<name>"]]]
  -
    - "ship"
    - [":optional", *name]
    - "move"
    - &x [":var", "<x>"]
    - &y [":var", "<y>"]
    - [":optional", [":long_opt", "--speed"]]
  - ["ship", "shoot", *x, *y]
  -
    - "mine"
    - [":group", [":either", "set", "remove"]]
    - *x
    - *y
    -
      - ":optional"
      -
        - ":either"
        - [":long_opt", "--moored"]
        - [":long_opt", "--drifting"]
  -
    - ":either"
    - [":short_opt", "-h"]
    - [":long_opt", "--help"]
  - [":long_opt", "--version"]

